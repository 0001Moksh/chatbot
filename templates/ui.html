<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .response {
            margin-top: 10px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
        }
    </style>
    <link rel="icon" type="image/svg+xml" href="static/chatboticon.png" />
</head>
<body>
    <div class="container">
        <h2>Chatbot</h2>
        <form action="/chat" method="post">
            <input type="text" name="text" placeholder="Ask me anything..." required>
            <button type="submit">Send</button>
        </form>
        {% if response %}
        <div class="response">{{ response }}</div>
        {% endif %}
    </div>
</body>
</html>
